<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formativa II</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"
    ></script>
  </head>

  <body>
    <h1 class="title has-text-centered">Formativa II</h1>

    <!-- Registro productos -->
    <section class="section">
      <div class="container box">
        <h2 class="subtitle has-text-centered">Registro productos</h2>
        <div class="columns">
          <div class="column is-two-fifths">
            <!-- Formulario de productos -->
            <form>
              <div class="field">
                <input
                  type="text"
                  class="input"
                  placeholder="C贸digo producto"
                />
                <p class="help"></p>
              </div>
              <div class="field">
                <input
                  type="text"
                  class="input"
                  placeholder="Nombre producto"
                />
                <p class="help"></p>
              </div>
              <div class="field">
                <input
                  type="text"
                  class="input"
                  placeholder="Precio producto"
                />
                <p class="help"></p>
              </div>
              <div class="field">
                <input
                  type="text"
                  class="input"
                  placeholder="Descuento producto"
                />
                <p class="help"></p>
              </div>
              <div class="field">
                <input
                  type="text"
                  class="input"
                  placeholder="Cantidad productos"
                />
                <p class="help"></p>
              </div>
              <div class="field is-grouped">
                <button type="submit" class="button is-primary mr-2">
                  <i class="fas fa-plus"></i> Registrar producto
                </button>
                <button type="button" class="button is-danger">
                  <i class="fas fa-times-circle"></i> Cancelar
                </button>
              </div>
            </form>
          </div>
          <div class="column">
            <!-- Tabla de productos -->
            <table class="table is-striped is-fullwidth">
              <thead>
                <tr>
                  <th>C贸digo</th>
                  <th>Nombre</th>
                  <th>Precio</th>
                  <th>Descuento</th>
                  <th>Cantidad</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </section>

    <!-- Registro ventas -->
    <section class="section">
      <div class="container box">
        <h2 class="subtitle has-text-centered">Registro Ventas</h2>
        <div class="columns">
          <div class="column">
            <!-- Formulario de ventas -->
            <form>
              <div class="field is-grouped">
                <input
                  type="text"
                  class="input"
                  placeholder="C贸digo producto"
                />
                <button type="button" class="button is-info ml-2">
                  <i class="fas fa-search"></i> Buscar
                </button>
              </div>
              <div class="field">
                <input
                  type="text"
                  class="input"
                  placeholder="Nombre producto"
                />
              </div>
              <div class="field">
                <input
                  type="text"
                  class="input"
                  placeholder="Precio producto"
                />
              </div>
              <div class="field">
                <input
                  type="text"
                  class="input"
                  placeholder="Descuento producto"
                />
              </div>
              <div class="field is-grouped">
                <button type="submit" class="button is-primary mr-2">
                  <i class="fas fa-plus"></i> Registrar Venta
                </button>
                <button type="button" class="button is-danger">
                  <i class="fas fa-times-circle"></i> Cancelar
                </button>
              </div>
            </form>
          </div>
          <div class="column">
            <!-- Tabla de ventas -->
            <table class="table is-striped is-fullwidth">
              <thead>
                <tr>
                  <th>C贸digo</th>
                  <th>Nombre</th>
                  <th>Precio</th>
                  <th>Descuento</th>
                  <th>Cantidad</th>
                  <th>Precio Final</th>
                </tr>
              </thead>
              <tbody></tbody>
              <tfoot></tfoot>
            </table>
          </div>
        </div>
      </div>
    </section>
    <script src="/script.js"></script>
  </body>
</html>
